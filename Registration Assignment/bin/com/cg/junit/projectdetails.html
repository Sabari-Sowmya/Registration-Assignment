<h2>Project Details</h2>
<table>

			<td><input type="text" id="projectname"  required></td>
		</tr>

			<td>Team size</td>
			<td><input type="text" id="teamsize"  required></td>
		</tr>
		
		<tr>
			<td><input type="submit" id="submit" value="register"></td>
		</tr>
		</form>
	</table>
	<script>
  function successmessage(){
		  alert("Registration Successfull")
	  }
		</script>
